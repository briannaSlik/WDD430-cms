<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <button class="btn btn-success pull-right">New Contact</button>
        <h4>Contacts</h4>
    </div>
    <div class="panel-body">
        <cms-contact-item *ngFor="let contactElement of contacts" [contact] = "contactElement" (contactSelected)="onContactSelected(contactElement)"></cms-contact-item>
    </div>
</div>
