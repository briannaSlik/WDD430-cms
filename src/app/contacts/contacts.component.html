<div class="row">
    <div class="col-md-5">
        <cms-contact-list (contactSelected)="selectedContact = $event"></cms-contact-list>
    </div>
    <div class="col-md-4">
        <cms-contact-detail *ngIf="selectedContact; else notif" [contact]="selectedContact"></cms-contact-detail>
        <ng-template #notif>
            <p>Select a contact to see more information</p>
        </ng-template>
    </div>
</div>
